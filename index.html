<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold mb-6">AI Content Generator</h1>
        <form action="content-generator.php" method="post">
            <div class="mb-4">
                <label for="keyword" class="block text-sm font-bold mb-2">Keyword:</label>
                <input type="text" id="keyword" name="keyword" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div class="mb-4">
                <label for="template" class="block text-sm font-bold mb-2">Template:</label>
                <textarea id="template" name="template" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>Headline: {headline} | Summary: {summary} | Keyword: {keyword}</textarea>
            </div>
            <div class="flex items-center justify-end">
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Generate</button>
            </div>
        </form>
    </div>
</body>
</html>
